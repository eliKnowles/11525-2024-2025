apply from: '../build.common.gradle'
apply from: '../build.dependencies.gradle'

android {
    namespace = 'org.firstinspires.ftc.teamcode'

    packagingOptions {
        jniLibs.useLegacyPackaging true
    }
}

repositories {
    maven { url = 'https://maven.brott.dev/' }
    maven { url = 'https://jitpack.io' }
    maven {url = 'https://repo.dairy.foundation/releases'}
    google()
    mavenCentral()
}

dependencies {
    implementation project(':FtcRobotController')
    implementation "com.acmerobotics.roadrunner:core:1.0.0"
    implementation "com.acmerobotics.roadrunner:actions:1.0.0"
    implementation "com.acmerobotics.dashboard:dashboard:0.4.8" // more reliable than 0.4.1
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.4.21'
    implementation 'org.ftclib.ftclib:core:2.1.1'
    implementation 'org.ftclib.ftclib:vision:2.1.0'
    implementation "dev.frozenmilk.mercurial:Mercurial:1.0.3"
    implementation "dev.frozenmilk.dairy:Core:2.2.1"
    implementation "dev.frozenmilk.dairy:Util:1.1.1"
  //  implementation "com.github.eliKnowles:HermesHelperFTC:1.0.0"
}
